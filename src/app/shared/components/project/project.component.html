<div class="project-container" (click)="navigateToProject()">
  <h2 class="name">{{ name }}</h2>
  <p class="description">{{ description }}</p>
  <button *ngIf="owner" class="delete-button" (click)="delete($event)"></button>
  <button *ngIf="!owner" class="leave-button" (click)="leave($event)"></button>
</div>
