<div class="overlay" (click)="closeChart()"></div>
<div class="dialog">
  <div class="container">
    <h3 class="chart-title">{{ 'CHART.TITLE' | translate }}</h3>
    <button class="close-button" (click)="closeChart()"></button>
    <div class="chart-container" appChartContainer [chartHeight]="sizes.height">
      <div class="chart" [ngStyle]="{ width: sizes.width + 'px', height: sizes.height + 'px' }">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
</div>
